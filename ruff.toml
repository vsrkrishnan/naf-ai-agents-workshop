# Ruff configuration file
# See: https://docs.astral.sh/ruff/configuration/

line-length = 120
target-version = "py311"

[lint]
# Enable pycodestyle (E, W), Pyflakes (F), isort (I), pep8-naming (N), pyupgrade (UP)
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]

ignore = [
    "E501",  # line too long (handled by formatter)
]

# Allow unused imports in __init__.py files
[lint.per-file-ignores]
"__init__.py" = ["F401"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# Exclude directories
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
]
